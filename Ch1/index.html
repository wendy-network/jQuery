    <ul>
        <?php
        $folder = "."; // 当前文件夹
        $files = scandir($folder);
        foreach($files as $file) {
            if($file != "." && $file != "..") { // 排除当前目录和上级目录
                echo "<li>$file</li>";
            }
        }
        ?>
    </ul>
